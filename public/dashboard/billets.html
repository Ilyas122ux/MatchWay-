<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes Billets - Dashboard MatchWay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="../images/logo.png" alt="MatchWay" class="logo" />
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Tableau de bord</span>
              </a>
            </li>
            <li class="active">
              <a href="billets.html">
                <i class="fas fa-ticket-alt"></i>
                <span>Mes Billets</span>
              </a>
            </li>
            <li>
              <a href="reservations.html">
                <i class="fas fa-calendar-check"></i>
                <span>Mes Réservations</span>
              </a>
            </li>
            <li>
              <a href="profile.html">
                <i class="fas fa-user"></i>
                <span>Mon Profil</span>
              </a>
            </li>
            <li>
              <a href="parametres.html">
                <i class="fas fa-cog"></i>
                <span>Paramètres</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
          <div class="header-search">
            <input type="text" placeholder="Rechercher un billet..." />
            <i class="fas fa-search"></i>
          </div>
          <div class="header-right">
            <div class="notifications">
              <i class="fas fa-bell"></i>
              <span class="badge">3</span>
            </div>
            <div class="profile-menu">
              <img src="../images/avatar.jpg" alt="Profile" class="avatar" />
              <span class="username">John Doe</span>
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="content">
          <div class="content-header">
            <h1>Mes Billets</h1>
            <div class="filters">
              <select name="status" title="Filtrer par statut">
                <option value="all">Tous les statuts</option>
                <option value="upcoming">À venir</option>
                <option value="past">Passés</option>
                <option value="cancelled">Annulés</option>
              </select>
              <select name="category" title="Filtrer par catégorie">
                <option value="all">Toutes les catégories</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
              </select>
            </div>
          </div>

          <!-- Tickets List -->
          <div class="tickets-list">
            <!-- Les billets seront générés dynamiquement par JavaScript -->
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <!-- La pagination sera générée dynamiquement par JavaScript -->
          </div>
        </div>
      </main>
    </div>

    <script src="js/billets.js"></script>
  </body>
</html>
